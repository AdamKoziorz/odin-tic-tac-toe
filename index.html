<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Tic Tac Toe
        </div>
        <div class="game">
            <div class="game-grid-wrapper">
                <div class="status">
                    <span class="status-text icon">X</span>
                    <span class="status-text score" id="x-score">0</span>
                </div>
                <div class="game-grid">
                    <div class="game-cell" data-index="0"></div>
                    <div class="game-cell" data-index="1"></div>
                    <div class="game-cell" data-index="2"></div>
                    <div class="game-cell" data-index="3"></div>
                    <div class="game-cell" data-index="4"></div>
                    <div class="game-cell" data-index="5"></div>
                    <div class="game-cell" data-index="6"></div>
                    <div class="game-cell" data-index="7"></div>
                    <div class="game-cell" data-index="8"></div>
                </div>
                <div class="status">
                    <span class="status-text score" id="o-score">0</span>
                    <span class="status-text icon">O</span>
                </div>
            </div>
            <div class="turns">
                <span id="dialog">Player X's Turn</span>
                <button id="restart-btn"></button>
            </div>
        </div>
    </div>
</body>
</html>
